<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <title>
      Deck

  <body>
    <div class="container col-md-4">
       <h1>Classic Vegan Shopping List</h1>
         <form id="Veggies">
             <div class="form-group">
               <label for="input1">What veggies do you need?</label>
               <input id="input1" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="input2">What kind of protein do you need?</label>
               <input id="input2" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="input3">Do you need soy milk or earth balance?</label>
               <input id="input3" class="form-control" type="text">
             </div>
             <input class="btn btn-success" type="submit" value="Submit">
           </form>
           <div id="result">
             <ul>
             <li><span id="input1"></span></li>
             <li><span id="input2"></span></li>
             <li><span id="input3"></span></li>
           </ul>
           </div>
           </div>
           </div>
         </div>
       </center>
